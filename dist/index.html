<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b01eaf0c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class="search-bar">
            <form id="searchBar__form" class="searc-bar-form" role="search">
                <label for="searchBar__text">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40"
                    autocomplete="off" placeholder="City, State, Country">
                <button id="searchBar__button" class="searchBar__button" title="Submit location" aria-label="
               Enter Zip Code or City, State, and Country to retrieve weather conditions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-sync fa-spin"></i>
                </button>
            </form>
        </section>
        <a href="#currentForecast" class="skip-link">Skip to current condition</a>
        <section id="currentForeCast" class="current-forecast" role="region" aria-labelledby="currentForeCast__location">
            <h2 id="currentForeCast__location" class="currentForecat_Location">Current Conditions</h2>
            <div id="currentForeCast__conditions" class="currentForecast__conditions">
            </div>
        </section>
        <a href="#dailyForecast" class="skip-link">Skip ko six day forecast</a>
        <nav id="navButtons" class="nav-buttons">
            <button id="getLocation" class="button" title="Get location" aria-label="Get the current
          weather conditions for your current location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
            <button id="home" class="button" title="Home weather" aria-label="Get the current
        weather conditions for your home location">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
            <button id="saveLocationButton" class="button" title="Save Location" aria-label="Save the current
      as your home location">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
            <button id="unit" class="button" title="Toggle measurement unit"
                aria-label="Toggle between metric and imperial unit">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
            <button id="refresh" class="button" title="Refresh weather" aria-label="Refresh current weather conditions">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin"></i>
            </button>
        </nav>
        <hr>
        <section id="dailyForecast" class="daily-forecast" role="region" aria-labelledby="dailyForecast__title">
          <h2 id="dailyForecast__title" class="dailyForecast__title">
              Six Day Forecast
          </h2>
          <div id="dailyForecast__content" class="dailyForecast__content">
          </div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>

</html>
